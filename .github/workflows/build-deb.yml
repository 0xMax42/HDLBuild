name: Build Wheels

on:
  workflow_dispatch: # <-- Nur manuell Ã¼ber GitHub auslÃ¶sbar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # Deine Python-Version anpassen

      - name: ðŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Poetry ins PATH einfÃ¼gen

      - name: ðŸ”§ Install Project Dependencies
        run: |
          poetry install

      - name: ðŸ“ Export requirements.txt
        run: |
          poetry export --without-hashes --format=requirements.txt > requirements.txt

      - name: ðŸ“¥ Download wheels for dependencies
        run: |
          mkdir -p dist/wheels
          pip install wheel
          pip download --only-binary=:all: --dest dist/wheels -r requirements.txt

      - name: ðŸ›  Build own wheel
        run: |
          poetry build -f wheel

      - name: ðŸ“¤ Upload dist/ artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
